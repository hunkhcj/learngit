---
# 各个OS类型对应需要使用file-ladder进行安装软件的配置.
x86_64-18.04:
  token: 
    node_exporter:
    - version: 1.1.1
      token: xxxxxxxx
    - version: default
      token: yyyyyy
    cadvisor:
    - version: 1.1.1
      token: xxxxxxxx
    - version: default
      token: yyyyyy
    exporter_exporter:
    - version: 1.1.1
      token: xxxxxxxx
    - version: default
      token: yyyyyy
    zabbix:
    - version: 1.1.1
      token: xxxxxxxx
    - version: default
      token: yyyyyy
  # 默认软件版本
  default:
    mount: ext4
    cadvisor: 1.1.1
    node_exporter: 2.2.2
    docker: latest
    kagent: latest
    exporter_exporter: false
    zabbix: false
    docker-compose: 1.1.4
    
    
x86_64-20.04:
  tokens: 
    node_exporter:
    - version: 1.1.1
      token: xxxxxxxx
    - version: default
      token: yyyyyy
    cadvisor:
    - version: 1.1.1
      token: xxxxxxxx
    - version: default
      token: yyyyyy
  default:
    mount: ext4
    cadvisor: 1.1.1
    node_exporter: 2.2.2
    docker: 20.0.0
    kagent: false
    
# 自定义的一些配置
custom_config:
  # 默认情况需要被exporter_exporter代理的软件
  proxy_exporter:
  - cadvisor
  - node_exporter
  - zabbix
  # 软件安装执行循序
  software_order:
  - mount
  - docker
  - node_exporter
  - cadvisor
  - kagent
  - exporter_exporter
  - zabbix
  - docker-compose


dependence_config:
  docker:
  - docker-compose
  - runtime-exporter
  - node_exporter
  - cadvisor
